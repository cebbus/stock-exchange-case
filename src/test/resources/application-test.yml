spring:
  application:
    name: stock-exchange

  datasource:
    url: jdbc:h2:mem:mydbtest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: admin
    password: welcome
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect

  security:
    user:
      name: admin
      password: welcome

settings:
  market-live-threshold: 5